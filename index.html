<script>
    const menuItems= document.querySelectorAll(".menu-item");

menuItems.forEach((item)=>{
    const text=item.querySelector(".menu-text-container.origin span").innerText.split("");
    item.querySelector(".menu-text-container.origin").innerHTML="";
    text.forEach((letter,index)=>{
        item.querySelector(".menu-text-container.origin").innerHTML+=
        `<span style="--index: ${index}">${letter}</span>`
    });
    const textClone=item    
        .querySelector(".menu-text-container.origin")
        .cloneNode(true);
    textClone.classList.remove("origin");
    textClone.classList.add("clone");
    item.appendChild(textClone);
})
</script>

<!-- eight  -->
<script>
    setInterval(()=>{
      const time = document.querySelector(".display #time");
      let date = new Date();
      let hours = date.getHours();
      let minutes = date.getMinutes();
      let seconds = date.getSeconds();
      let day_night = "AM";
      if(hours > 12){
        day_night = "PM";
        hours = hours - 12;
      }
      if(seconds < 10){
        seconds = "0" + seconds;
      }
      if(minutes < 10){
        minutes = "0" + minutes;
      }
      if(hours < 10){
        hours = "0" + hours;
      }
      time.textContent = hours + ":" + minutes + ":" + seconds + " "+ day_night;
    });
 </script>
